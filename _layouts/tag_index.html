---
layout: page
---

{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
<div class="archive_list">
  <time style="color:#555;font-size:15px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
</div>
{% endif %}
{% endfor %}
{% endfor %}
